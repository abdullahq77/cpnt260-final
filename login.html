<header> 
  <h1 class="name">TheFutbolDome</h1>
    <input type="checkbox" id="nav-toggle" class="nav-toggle"> 
    <nav>
      <ul>
        <li><a class="Home" href="index.html">Home</a></li>

  <form action="#">
    <div class="container">
      <h1 class="formh">Login Form</h1>
      <div class="hero-text">
        <p>Futbol-Your Game.</p>
      </div>  

      <div class="form">
        <fieldset>
          <div class="text-fields"> 
            <p>
              <label for="email">Username:<abbr title="required" aria-label="required">*</abbr></label>  
              <input type="email" id="email" name="email" placeholder="Please enter your username" required>
            </p> 
       
            <p>
              <label for="password">Password:<abbr title="required" aria-label="required">*</abbr></label> 
              <input type="password" id="password" name="password"  placeholder="Please enter your password" required>
            </p> 
          </div>
          <button type="submit">Submit</button>
        </fieldset>
      </div>
    </div>
  </form>
